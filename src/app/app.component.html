<template #loginModal>
<div class="modal-header">
    <h4 class="modal-title pull-left">Please Sign In</h4>
  </div>
  <div class="modal-body">
   <login [childmodalRef]="modalRef" (messageEvent)="updateLoggedIn()"></login>
  </div>
  
</template>
<template #newUserRegistration>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New User Registration</h4>
  </div>
  <div class="modal-body">
    <register [childmodalRef]="modalRef"></register>
  </div>
  
</template>
